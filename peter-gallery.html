<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funbi-chan üíï‚ú® Gallery</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-strong: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1e3a8a, #065f46, #0c4a6e, #166534);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(59, 130, 246, 0.12);
            border: 1px solid rgba(59, 130, 246, 0.25);
            box-shadow: 0 8px 32px 0 rgba(37, 99, 235, 0.2);
        }

        .glass-strong {
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 12px 40px 0 rgba(37, 99, 235, 0.3);
        }

        /* Enhanced Masonry Grid */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 768px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 5; } }

        .media-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .media-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .media-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(37, 99, 235, 0.1), rgba(5, 150, 105, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .media-card:hover::before {
            opacity: 1;
        }

        .media-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .media-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
        }

        .media-card:hover .media-overlay {
            opacity: 1;
        }

        .media-title {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .video-thumbnail::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 3;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .video-thumbnail:hover::after {
            background: rgba(37, 99, 235, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .like-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .like-btn:hover {
            transform: scale(1.1);
            background: rgba(59, 130, 246, 0.35);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #0ea5e9, #10b981);
            color: white;
            transform: scale(1.05);
        }

        .like-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Filter Buttons */
        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        /* Header */
        .header-glass {
            backdrop-filter: blur(20px);
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(59, 130, 246, 0.15);
        }

        .title-font {
            font-family: 'Playfair Display', serif;
        }

        /* Modal Styles */
        .modal-backdrop {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            backdrop-filter: blur(25px);
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1.5rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border-radius: 1rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }

        /* Toast Notification */
        .toast {
            backdrop-filter: blur(20px);
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            color: white;
            font-weight: 500;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .back-to-top.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Media variants for visual interest */
        .media-tall { min-height: 350px; }
        .media-short { min-height: 200px; }
        .media-wide { min-height: 280px; }

        /* Badge styles */
        .badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 5;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(5, 150, 105, 0.9));
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            backdrop-filter: blur(10px);
        }

        .zoom-animation {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .zoom-animation.active {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <!-- Header -->
    <header class="header-glass sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='index.html'" class="glass px-4 py-2 rounded-xl hover:bg-white/20 transition-all text-white/80 hover:text-white">
                        ‚Üê Back
                    </button>
                    <h1 class="text-2xl font-bold text-white title-font">
                        Funbi-chan's Gallery
                        <span class="text-cyan-300 ml-2">üíôüíö</span>
                    </h1>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-white/70 text-sm" id="mediaCount">29 items</span>
                    <button onclick="toggleView()" class="btn-primary focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
                        <span id="viewToggle">Grid View</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="flex flex-wrap gap-4 mb-8 items-center">
            <span class="text-lg font-medium text-white/90 mr-2">Filter:</span>
            <button onclick="filterMedia('all')" class="filter-btn active focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
                All (29)
            </button>
            <button onclick="filterMedia('videos')" class="filter-btn focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
                Videos (10)
            </button>
            <button onclick="filterMedia('images')" class="filter-btn focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
                Images (19)
            </button>
            <button id="uploadBtn" aria-label="Upload Media" class="ml-auto btn-primary focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
                <span class="hidden md:inline">Upload New</span>
                <span class="inline md:hidden">+</span>
            </button>
            <input type="file" id="uploadInput" multiple accept="image/*,video/*" class="hidden" />
        </div>

        <!-- Gallery Grid -->
        <div id="galleryGrid" class="masonry-grid">
            <!-- Media items will be generated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="glass-strong rounded-2xl p-12 max-w-md mx-auto">
                <div class="text-6xl mb-6">üì∏</div>
                <h3 class="text-2xl font-semibold text-white mb-4 title-font">No Memories Yet</h3>
                <p class="text-white/70 mb-6">Start building your beautiful collection by uploading some photos or videos.</p>
                <button onclick="document.getElementById('uploadInput').click()" class="btn-primary">
                    Upload Your First Memory
                </button>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" type="button" onclick="scrollToTop()" class="back-to-top btn-primary shadow-2xl focus:ring-2 focus:ring-blue-500/50 focus:outline-none">
        ‚Üë Top
    </button>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-50 hidden modal-backdrop">
        <div class="flex items-center justify-center min-h-screen px-4 py-8">
            <div class="modal-content zoom-animation max-w-6xl w-full">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-6 border-b border-white/10">
                    <h3 id="modalTitle" class="text-xl font-semibold text-white title-font"></h3>
                    <div class="flex items-center gap-3">
                        <button id="lightbox-like-btn" class="like-btn" onclick="event.stopPropagation();toggleFavorite(window.__modalMediaId); renderModalLike();" aria-label="Toggle Favorite">
                            <svg id="lightbox-heart" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                            </svg>
                        </button>
                        <button onclick="closeLightbox()" class="w-10 h-10 rounded-xl glass hover:bg-white/20 flex items-center justify-center text-white/80 hover:text-white transition-all focus:ring-2 focus:ring-red-500/50 focus:outline-none">
                            ‚úï
                        </button>
                    </div>
                </div>
                
                <!-- Modal Content -->
                <div class="p-6">
                    <div id="modalContent" class="flex flex-col items-center justify-center mb-4"></div>
                    <div id="modalDetails" class="text-center space-y-2">
                        <div id="modalFilename" class="text-white/80 font-medium"></div>
                        <div id="modalType" class="text-white/60 text-sm uppercase tracking-wide"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="gallery-toast" class="fixed left-1/2 bottom-20 z-[100] px-6 py-3 toast shadow-2xl min-w-[200px] text-center pointer-events-none select-none transition-all duration-500 opacity-0 transform -translate-x-1/2 translate-y-4">
        <span id="gallery-toast-message"></span>
    </div>

    <script>
        // Media data - Base items
        let baseMediaItems = [
            ...Array.from({length: 10}, (_, i) => ({
                id: i + 1,
                filename: `funbi${i + 1}.mp4`,
                type: 'video',
                title: `Memory ${i + 1}`,
                isLocal: false
            })),
            ...Array.from({length: 19}, (_, i) => ({
                id: i + 11,
                filename: `funbi${i + 11}.jpeg`,
                type: 'image',
                title: `Moment ${i + 1}`,
                isLocal: false
            }))
        ];

        // Local storage keys
        const LOCAL_MEDIA_KEY = 'galleryLocalMedia';
        const FAV_KEY = 'galleryFavorites';
        
        let localMediaItems = [];
        let currentFilter = 'all';
        let currentView = 'grid';

        // Utility functions
        function getAllMediaItems() {
            return baseMediaItems.concat(localMediaItems);
        }

        function saveLocalMediaItems() {
            try {
                localStorage.setItem(LOCAL_MEDIA_KEY, JSON.stringify(localMediaItems));
            } catch (e) {
                console.warn('Could not save to localStorage:', e);
            }
        }

        function loadLocalMediaItems() {
            try {
                const stored = localStorage.getItem(LOCAL_MEDIA_KEY);
                localMediaItems = stored ? JSON.parse(stored) : [];
            } catch (e) {
                localMediaItems = [];
                console.warn('Could not load from localStorage:', e);
            }
        }

        function getFavorites() {
            try {
                return JSON.parse(localStorage.getItem(FAV_KEY)) || [];
            } catch (e) {
                return [];
            }
        }

        function setFavorites(favs) {
            try {
                localStorage.setItem(FAV_KEY, JSON.stringify(favs));
            } catch (e) {
                console.warn('Could not save favorites:', e);
            }
        }

        function isFavorite(id) {
            return getFavorites().includes(id);
        }

        function toggleFavorite(id) {
            let favs = getFavorites();
            if (favs.includes(id)) {
                favs = favs.filter(fid => fid !== id);
                showToast('Removed from favorites');
            } else {
                favs.push(id);
                showToast('Added to favorites üíô');
            }
            setFavorites(favs);
            renderGallery();
        }

        function showToast(msg) {
            const toast = document.getElementById('gallery-toast');
            const toastMsg = document.getElementById('gallery-toast-message');
            if (!toast || !toastMsg) return;
            
            toastMsg.textContent = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(-50%) translateY(0)';
            
            clearTimeout(window.__galleryToastTimeout);
            window.__galleryToastTimeout = setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(1rem)';
            }, 3000);
        }

        // Gallery rendering
        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            const emptyState = document.getElementById('emptyState');
            const allItems = getAllMediaItems();
            
            const filteredItems = currentFilter === 'all' ? allItems : 
                allItems.filter(item => currentFilter === 'videos' ? item.type === 'video' : item.type === 'image');

            // Update counts
            updateMediaCounts();

            if (filteredItems.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredItems.map((item, idx) => {
                const src = item.src || `media/${item.filename}`;
                const variants = ['media-tall', 'media-short', 'media-wide', ''];
                const variant = variants[idx % 4];
                
                const badges = ['üíô New', 'üíö Favorite', '‚≠ê Special', ''];
                const badge = idx % 7 === 0 ? badges[idx % 3] : '';
                
                const mediaElement = item.type === 'video'
                    ? `<video src="${src}" class="w-full h-full object-cover" muted preload="metadata"></video>`
                    : `<img src="${src}" alt="${item.title}" class="w-full h-full object-cover" loading="lazy">`;

                return `
                    <div class="media-item ${variant}" data-type="${item.type}" style="animation-delay: ${idx * 50}ms;">
                        <div class="media-card glass-strong ${item.type === 'video' ? 'video-thumbnail' : ''}" onclick="openLightbox('${item.filename}', '${item.type}', '${item.title}', ${item.isLocal || false}, ${item.id})">
                            ${badge ? `<div class="badge">${badge}</div>` : ''}
                            
                            <button class="like-btn ${isFavorite(item.id) ? 'liked' : ''}" 
                                    onclick="event.stopPropagation(); toggleFavorite(${item.id});" 
                                    aria-label="Toggle Favorite">
                                <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                                </svg>
                            </button>
                            
                            <div class="aspect-square relative overflow-hidden">
                                ${mediaElement}
                            </div>
                            
                            <div class="media-overlay">
                                <div class="media-title">${item.title}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateMediaCounts() {
            const allItems = getAllMediaItems();
            const videoCount = allItems.filter(item => item.type === 'video').length;
            const imageCount = allItems.filter(item => item.type === 'image').length;
            
            document.getElementById('mediaCount').textContent = `${allItems.length} items`;
            
            // Update filter button texts
            document.querySelector('[onclick="filterMedia(\'all\')"]').textContent = `All (${allItems.length})`;
            document.querySelector('[onclick="filterMedia(\'videos\')"]').textContent = `Videos (${videoCount})`;
            document.querySelector('[onclick="filterMedia(\'images\')"]').textContent = `Images (${imageCount})`;
        }

        // Filter functionality
        function filterMedia(type) {
            currentFilter = type;
            renderGallery();
            updateFilterButtons();
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = event?.target || document.querySelector(`[onclick="filterMedia('${currentFilter}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // Lightbox functionality
        function openLightbox(filename, type, title, isLocal = false, id = null) {
            const lightbox = document.getElementById('lightbox');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const modalFilename = document.getElementById('modalFilename');
            const modalType = document.getElementById('modalType');
            const modal = lightbox.querySelector('.zoom-animation');
            
            window.__modalMediaId = id;

            const found = getAllMediaItems().find(item => item.id === id);
            const src = found?.src || `media/${filename}`;

            modalTitle.textContent = title;
            modalFilename.textContent = filename;
            modalType.textContent = type;

            if (type === 'video') {
                modalContent.innerHTML = `
                    <video controls autoplay class="max-w-full max-h-[70vh] rounded-xl shadow-2xl">
                        <source src="${src}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                modalContent.innerHTML = `
                    <img src="${src}" alt="${title}" class="max-w-full max-h-[70vh] rounded-xl object-contain shadow-2xl">
                `;
            }

            renderModalLike();
            lightbox.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function renderModalLike() {
            const likeBtn = document.getElementById('lightbox-like-btn');
            if (!likeBtn || window.__modalMediaId == null) return;
            
            if (isFavorite(window.__modalMediaId)) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const modal = lightbox.querySelector('.zoom-animation');
            
            modal.classList.remove('active');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                const video = modal.querySelector('video');
                if (video) video.pause();
            }, 300);
        }

        // Upload functionality
        function initUpload() {
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadInput = document.getElementById('uploadInput');
            
            if (!uploadBtn || !uploadInput) return;

            uploadBtn.onclick = () => uploadInput.click();
            
            uploadInput.onchange = function() {
                const files = Array.from(uploadInput.files || []);
                if (files.length === 0) return;

                let processed = 0;
                const total = files.length;
                
                files.forEach((file, index) => {
                    const fileType = file.type.startsWith('image/') ? 'image' : 
                                   file.type.startsWith('video/') ? 'video' : 'other';
                    
                    if (fileType === 'other') {
                        processed++;
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (!e.target?.result) return;

                        const maxId = Math.max(...getAllMediaItems().map(item => item.id), 0);
                        
                        localMediaItems.push({
                            id: maxId + index + 1,
                            filename: file.name,
                            type: fileType,
                            title: file.name.replace(/\.[^/.]+$/, ''),
                            src: e.target.result,
                            isLocal: true
                        });

                        processed++;
                        if (processed === total) {
                            saveLocalMediaItems();
                            renderGallery();
                            showToast(`Uploaded ${total} item${total > 1 ? 's' : ''} successfully! üéâ`);
                        }
                    };

                    reader.readAsDataURL(file);
                });

                uploadInput.value = '';
            };
        }

        // Utility functions
        function toggleView() {
            // Placeholder for future list/grid view toggle
            showToast('View toggle coming soon!');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        function initEventListeners() {
            // Back to top button
            window.addEventListener('scroll', function() {
                const btn = document.getElementById('backToTopBtn');
                if (btn) {
                    if (window.scrollY > 300) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });

            // Close lightbox on backdrop click
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeLightbox();
                }
            });
        }

        // Initialize gallery
        function initGallery() {
            loadLocalMediaItems();
            initUpload();
            initEventListeners();
            renderGallery();
            updateFilterButtons();
        }

        // Start when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
